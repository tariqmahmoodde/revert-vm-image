<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Snapshot Revert Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.1rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn i {
            margin-right: 10px;
        }

        .output-section {
            margin-top: 30px;
        }

        .output-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #333;
        }

        .output-header i {
            margin-right: 10px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .output-header h3 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .output-container {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 25px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #00ff00;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }

        .output-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ff00, #00ffff, #ff00ff, #ffff00);
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .output-container pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: none;
            padding: 0;
            border-radius: 0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .copy-btn {
            margin-left: auto;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .copy-btn i {
            margin-right: 5px;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-server"></i> VM Snapshot Revert Tool</h1>
            <p class="subtitle">Manage your ESXi virtual machine snapshots with ease</p>
        </div>
        
        <div class="main-content">
            <div class="form-container">
                <form method="post" id="vmForm">
                    <div class="form-group">
                        <label for="ip"><i class="fas fa-network-wired"></i> ESXi Host IP Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-server"></i>
                            <input type="text" id="ip" name="ip" placeholder="192.168.1.x" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" placeholder="username required" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-play"></i> Execute Snapshot Revert
                    </button>
                </form>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Connecting to server and executing script...</p>
            </div>

            {% if output %}
            <div class="output-section">
                <div class="output-header">
                    <i class="fas fa-terminal"></i>
                    <h3>Execution Results</h3>
                    <span class="status-indicator"></span>
                    <button id="copy-all-btn" class="copy-btn" title="Copy Results">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                <div class="output-container">
                    <pre>{{ output }}</pre>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        document.getElementById('vmForm').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
            document.querySelector('.submit-btn').disabled = true;
            document.querySelector('.submit-btn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        });

        // Add some interactive effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Copy all execution results
        document.addEventListener('DOMContentLoaded', function() {
            const copyBtn = document.getElementById('copy-all-btn');
            if (copyBtn) {
                copyBtn.addEventListener('click', function() {
                    const outputText = document.querySelector('.output-container pre').innerText;

                    // Filter out the execution details header
                    let filteredText = outputText;
                    if (outputText.includes('=== Execution Details ===')) {
                        // Find the end of the header section (marked by ======================== and two newlines)
                        const headerEndIndex = outputText.indexOf('========================\n\n');
                        if (headerEndIndex !== -1) {
                            // Extract only the content after the header section
                            filteredText = outputText.substring(headerEndIndex + '========================\n\n'.length);
                        }
                    }

                    navigator.clipboard.writeText(filteredText)
                        .then(() => {
                            // Visual feedback for successful copy
                            const originalText = copyBtn.innerHTML;
                            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                            copyBtn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';

                            setTimeout(() => {
                                copyBtn.innerHTML = originalText;
                                copyBtn.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Failed to copy text: ', err);
                            copyBtn.innerHTML = '<i class="fas fa-times"></i> Failed to copy';
                            copyBtn.style.background = 'linear-gradient(135deg, #dc3545 0%, #ff6b6b 100%)';

                            setTimeout(() => {
                                copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                                copyBtn.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
                            }, 2000);
                        });
                });
            }
        });
    </script>
</body>
</html>
